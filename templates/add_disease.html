<html>
<head>
    <title>Add Disease</title>
    <style>
        /* Ensure labels and inputs stack vertically */
        label, input, textarea, select, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>   
   <h2>Add Disease</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_name">Disease Name:</label>
        {{ form.name }}

        <label for="id_description">Description:</label>
        {{ form.description }}

        <label for="id_image">Upload Image:</label>
        {{ form.image }}

        <label for="id_featured">Feature this disease?</label>
        {{ form.featured }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
